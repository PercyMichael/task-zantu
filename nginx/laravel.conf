server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html index.htm;

    # Frontend assets (if any)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling (Laravel backend)
    location ~ \.php$ {
        fastcgi_pass backend:8000;  # Backend service (PHP-FPM)
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files (.htaccess, etc.)
    location ~ /\.ht {
        deny all;
    }

    # Optionally add caching headers
    location ~* \.(jpg|jpeg|png|gif|css|js|woff|woff2|svg|ttf|eot)$ {
        expires 30d;
        access_log off;
    }
}

