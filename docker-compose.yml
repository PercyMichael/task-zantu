services:
  
  nginx:
    image: nginx:alpine
    container_name: nginx-server
    volumes:
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    # depends_on:
    #   - backend
    networks:
      - app-network

  frontend:
    build: frontend
    container_name: vite-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:8080"
    networks:
      - app-network

  backend:
    build: backend
    container_name: laravel-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: mydb
      DB_USERNAME: laravel_user
      DB_PASSWORD: mypassword
    depends_on:
      - db
    ports:
      - "9000:9000"
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: task-zantu-db-1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret  # Change this!
      MYSQL_DATABASE: mydb
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    # healthcheck:  # Example healthcheck (adapt as needed)
    #   test: ["CMD-SHELL", "mysqladmin ping -h db -u $$MYSQL_USER -p$$MYSQL_PASSWORD"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
  
  phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8081:8080"
        links:
            - db
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        volumes:
            - .docker/phpmyadmin/sessions:/sessions

volumes:
  db_data:

networks:
  app-network:
    driver: bridge